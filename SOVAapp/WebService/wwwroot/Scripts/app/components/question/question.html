<head>
    <link rel="stylesheet" type="text/css" href="scripts/lib/StyleSheet1.css">
</head>
  <div data-bind="if: isNewAnnotation">
    <section id="annotation_box">
        <div><textarea id="annotation_text_field" data-bind="textInput: annotationBody"></textarea></div>
        <button class="page_button" data-bind="click: createAnnotation.bind($data, annotationBody)">Create Annotation</button>
    </section>
</div>
<button class="page_button" data-bind="click: goback">&lt;&lt; Back</button>

<div class="container-fluid">
    <div class="linked_posts">
        <span id="linkposts_button" data-toggle="collapse" data-target="#links"><h2 data-bind="text:myLinkedPosts().length"></h2> <h2>Linked Posts</h2><span>&#9660;</span></span>
        <div id="links" class="collapse">
            <div data-bind="foreach:myLinkedPosts">
                <div data-bind="click:$parent.goToLinkedPost.bind($data,linkedPostUrl)" class="linked_posts_title">Title: <div data-bind="text:postTitle"></div> </div>

            </div>
        </div>
    </div>
<div id="questionContainer" data-bind="with: question">
    <!--LinkPosts-->

        <!--Header-->
        <div class="row">
            <div class="col-xs-12">
                <div data-bind="text: title" id="title"></div>
            </div>
        </div>

        <!--Creation date-->
        <div class="row">
            <div class="col-xs-1"></div>
            <div class="col-xs-12 col-md-11">
                <span class="time_icon"></span> <div id ="question_date" data-bind="text: creationDate"></div>
            </div>
        </div>

        <!--Score & body-->
        <div class="row">
            <!--Score-->
            <div class="col-xs-1">
                <span class="question_score_sign">&#x270C;</span><div data-bind="text: score" id="score"></div>
            </div>
            <!--Body-->
            <div class="col-xs-11">
                <div data-bind="html: body" id="body" style="float: left"></div>
            </div>

        </div>

 
     

        <!--Comments-->
      <div class="row">
            <div class="col-xs-12 col-sm-11 col-sm-offset-1 col-md-11 col-md-offset-1 col-lg-11 col-lg-offset-1">
                <div data-bind="component: {name: $parent.commentsComponent, params: {commentsUrl: commentsUrl}}"></div>
            </div>
        </div> 

        <!--Answers -->
        <div class="row">
            <div class="col-xs-11 col-xs-offset-1 col-md-10 col-md-offset-2">
                <div data-bind="component: {name: $parent.answersComponent, params: {answersUrl: answersUrl}}" id="answer"></div>
            </div>
        </div>


    </div>
</div>
